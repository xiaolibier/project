<script>
$(function(){
	var g = {};
	//g.login_token = Utils.offLineStore.get("token",false) || "";
	g.httpTip = new Utils.httpTip({});
	g.totalPage = 1;//存总页数
	g.nowPage = 0;//存当前页 0 是第一页
	g.showPages = 10;//每页显示多少行
	g.totalElements = 0;//总数
	g.loadPage = true;//判断页面刚加载一次 定义分页的地方用
	
/* **************************************** lodding ******************************************** */		
	
	loadPage();//加载页面
	$('#loginBtn').on('click',loginFunc);
	$('#weixinLogin').on('click',weixinloginFunc);
	
	
/* **************************************** setTing ******************************************** */	
	//加载页面
	function loadPage(){
		//加载微信二维码
		var obj = new WwLogin({
			"id" : "login_container",  
			"appid" : "wwa308b56a17b06041",
			"agentid" : "1000003",
			"redirect_uri" :"http%3a%2f%2fvip.jieshui.xin%2ftax%2flogin%2fcpweixin",
			"state" : "cpweixin",
			"href" : "",
		});
	}
	
	
	//微信登录
	function weixinloginFunc(){
		//var _href = "weixin.html";
		//location.href = _href;
		
		$('.stip_bg').show();
		$('#login_container').fadeIn();
	}
	//隐藏二维码
	$('.stip_bg').on('click',function(){
		$('.stip_bg').fadeOut(200);
		$('#login_container').hide();
	});
	
	//登录
	function loginFunc(){
		var usr = $('#login_usr').val() || '';
		var pas = $('#login_pass').val() || '';
		usr = trim2(usr);
		pas = trim2(pas);
		if(usr == ''){Utils.alert('用户名不能为空！');return false;}
		if(pas == ''){Utils.alert('密码不能为空！');return false;}
		var condi = {};
		condi.username = usr;
		condi.password = pas;
		var url = Base.serverUrl + "login";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"POST",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					var data = data.result || '';
					var username = data.username || '';
					var userid = data.userid || '';
					if(userid != ''){Utils.offLineStore.set("token",userid,false);}//存储用户登录
					if(userid != ''){Utils.offLineStore.set("usrid",userid,false);}//存储用户登录
					Utils.alert('登录成功！');
					setTimeout(function(){
						location.href = "home.html";
					},1000);
				}
				else{
					var msg = data.message || "登录失败";
					Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}
	
});
</script>
