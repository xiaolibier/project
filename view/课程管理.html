<script>
$(function(){
	var g = {};
	g.login_token = Utils.offLineStore.get("token",false) || "";
	//g.id = Utils.getQueryString("id") || "";
	g.httpTip = new Utils.httpTip({});
	g.totalPage = 1;//存总页数
	g.nowPage = 0;//存当前页 0 是第一页
	g.showPages = 10;//每页显示多少行
	g.loadPage = true;//判断页面刚加载一次 定义分页的地方用
	
/* **************************************** lodding ******************************************** */		
	
	//加载顶部标题
	$('#menu_show_t .ss',parent.document).removeClass('active').html('');
	$('#menu_show_t .s0',parent.document).html('资源管理');
	$('#menu_show_t .s1',parent.document).html(' > 课程管理').addClass('active');
	$('#searchAll').on('click',function(){g.nowPage = 0;tableListShow(2)});
	$('#searchBtn').on('click',function(){g.nowPage = 0;tableListShow(1)});
	$('#newCenter').on('click',createnewFunc);
	getfenleis();//获取搜索项 一级分类 二级分类
	tableListShow();//显示列表
	//测试
	$('.cao_btn1,.cao_btn2').on('click',function(){
		parent.document.getElementById("iframeObj").src = '课程管理-基本信息.html';
	});
	
/* **************************************** setTing ******************************************** */	

	//获取 一级分类 二级分类搜索项
	function getfenleis(){
		var condi = {};
		condi.id = g.id;
		var url = Base.serverUrl + "course/getCategories";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"POST",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					var d = data.result || [];
					var topCategories = d.topCategories || [];
					var subCategories = d.subCategories || [];
					var teachers = d.teachers || [];
					var html1 = '<option value="">请选择</option>',
					html2 = '<option value="">请选择</option>',
					html3 = '<option value="">请选择</option>';
					for(var i=0,len=topCategories.length;i<len;i++){
						var name = topCategories[i] || '';
						html1+='<option value="'+name+'">'+name+'</option>';
					}
					for(var i=0,len=subCategories.length;i<len;i++){
						var name = subCategories[i] || '';
						html2+='<option value="'+name+'">'+name+'</option>';
					}
					for(var i=0,len=teachers.length;i<len;i++){
						var name = teachers[i] || '';
						html3+='<option value="'+name+'">'+name+'</option>';
					}
					$('#syijifenlei').html(html1);
					$('#serjifenlei').html(html2);
					$('#sjname').html(html3);
				}
				else{
					var msg = data.message || "获取失败";
					//Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}


	//新建课程
	function createnewFunc(){
		var _do = 'new'; 
		Utils.offLineStore.set("kechengid",'',false);//传存储课程id 到 编辑基本信息页面
		Utils.offLineStore.set("kechengdo",_do,false);//传存课程do 到 编辑基本信息页面
		parent.document.getElementById("iframeObj").src = '课程管理-基本信息.html?kechengid=""&kechengdo='+_do;
	}
	
	//设置每页显示多少行
	$('.pagesShow').change(function(){
		var num = $(this).val() || 10;
		g.nowPage = 0;//回到第一页
		g.showPages = num;
		g.loadPage = true;//设置页面加载 配置分页
		tableListShow();//显示列表
	});
	
	$(".gogo").on("click",function(){
    	var allPage = g.totalPage;
    	//console.log(allPage);
      var goPage = $(".page-go input").val() - 1; //跳转页数
      if(goPage > -1 && goPage <= allPage){
		g.nowPage = goPage;
		tableListShow();//显示列表
      }else {
      	Utils.alert('超出范围!');
      }
      //清空用户跳转页数
      //$(".page-go input").val("");
    });


	//分页
	function setPages(){
		$("#Pagination").pagination(g.totalPage,{
			callback: PageCallback, 
			 prev_text: '<',             
			 next_text: '>',
			 current_page:g.nowPage
		});
		$('.allPage').html(g.totalPage);
	}
	function PageCallback(index, jq){
		  g.nowPage = index || 0;
		  tableListShow('pa');//列表
	 }
	 
	//列表
	function tableListShow(is){
		var is = is || '';
		g.skechengcode = $('#skechengcode').val() || '';
		g.sjname = $('#sjname').val() || '';
		g.syijifenlei = $('#syijifenlei').val() || '';
		g.serjifenlei = $('#serjifenlei').val() || '';
		g.sshangxai = $('#sshangxai').val() || '';
		g.start_time = $('#start_time').val() || '';
		g.end_time = $('#end_time').val() || '';
		g.sshou1 = $('#sshou1').val() || '';
		g.sshou2 = $('#sshou2').val() || '';
		var condi = {};
		condi.page = g.nowPage;//当前页
		condi.number = g.showPages;//每页显示行数
		if(is == 1 || is == 'pa'){//搜索条件
			condi.nameOrCode = g.skechengcode;//
			condi.teacher = g.sjname;//
			condi.topCategory = g.syijifenlei;//
			condi.subCategory = g.serjifenlei;//
			condi.status = g.sshangxai;//
			condi.createTimeStart = g.start_time;//
			condi.createTimeEnd = g.end_time;//
			condi.priceLow = g.sshou1;//
			condi.priceHigh = g.sshou2;//
			g.loadPage = true;//开启分页
		}else if(is == 2){//搜索全部
			$('#skechengcode').val('');
			$('#sjname').val('');
			$('#syijifenlei').val('');
			$('#serjifenlei').val('');
			$('#sshangxai').val('');
			$('#start_time').val('');
			$('#end_time').val('');
			$('#sshou1').val('');
			$('#sshou2').val('');
			//全部的时候 清空搜索项
			g.loadPage = true;//开启分页
		}
		var url = Base.serverUrl + "course/search";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"GET",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					var data = data.result || [];
					g.totalPage = data.totalPages || 0;//总页数
					var totalElements = data.totalElements || 0;//总共模块数
					$('#totalElements').html(totalElements);
					var html = '';
					html += '<table class="table1">'
						+'<tr>'
							+'<th style="min-width:30px;">编号</th>'
							+'<th style="min-width:60px;">课程名称</th>'
							+'<th style="min-width:30px;">讲师</th>'
							+'<th style="min-width:60px;">一级分类</th>'
							+'<th style="min-width:60px;">二级分类</th>'
							+'<th style="min-width:45px;">课件数</th>'
							+'<th style="min-width:60px;">学习时长</th>'
							+'<th style="min-width:60px;">收费情况</th>'
							+'<th style="min-width:60px;">创建时间</th>'
							+'<th style="min-width:75px;">上下架状态</th>'
							+'<th style="min-width:90px;">操作</th>'
						+'</tr>';
					var con = data.content || [];
					for(var i=0,len=con.length;i<len;i++){
						var d = con[i] || '';
						var id = d.id || '';
						var code = d.code || '';//编号
						var name = d.name || '';//名称
						var teachers = d.teachers || '';//
						var topCategory = d.topCategory || '';//
						var subCategory = d.subCategory || '';//
						var courseWareNum = d.courseWareNum || '';//
						var learningTime = d.learningTime || '';//
						var originalPrice = d.originalPrice || '';//
						var status = d.status || '';//
						var _active = status == '上架' ? '' : 'active';
						var createTime = getDate(d.createTime || '');//
						
						html+='<tr>'
							+'<td>'+code+'</td>'
							+'<td>'+name+'</td>'
							+'<td>'+teachers+'</td>'
							+'<td>'+topCategory+'</td>'
							+'<td>'+subCategory+'</td>'
							+'<td>'+courseWareNum+'</td>'
							+'<td>'+learningTime+'</td>'
							+'<td>'+originalPrice+'</td>'
							+'<td>'+createTime+'</td>'
							+'<td><a href="javascript:;" onclick="changestat(\''+id+'\',\''+status+'\')"" class="udsta '+_active+'"></a></td>'
							+'<td class="last">'
								if(status == '上架')html+='<a href="javascript:;" onclick="check(\''+id+'\')" class="cao_btn cao_btn1">查看</a>';
								if(status == '下架')html+= '<a href="javascript:;" onclick="change(\''+id+'\')" class="cao_btn cao_btn2">编辑</a>';
								if(status == '下架')html+='<a href="javascript:;" onclick="deleteIt(\''+id+'\')" class="cao_btn cao_btn3">删除</a>';
							html+='</td>'
						+'</tr>';
					}	
					 html+='</table>';
					$('#tableList').html(html);
					//加载分页
					if(g.loadPage){
						setPages();//分页
						if($('#Pagination').html() == ''){//判断是否显示分页跳转等
							$('.pagesShow,.page-go,.gogo').hide();
						}else{
							$('.pagesShow,.page-go,.gogo').show();
						}
						g.loadPage = false;
					}
				}
				else{
					var msg = data.message || "获取信息失败";
					//Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  //Utils.alert("超时");
		　　　　}
			}
		});
	}
	//查看
	window.check = function(id){
		var id = id || '';
		if(id == ''){Utils.alert('id不能为空！');return false;}
		var _do = 'check'; 
		Utils.offLineStore.set("kechengid",id,false);//传存储课程id 到 编辑基本信息页面
		Utils.offLineStore.set("kechengdo",_do,false);//传存课程do 到 编辑基本信息页面
		parent.document.getElementById("iframeObj").src = '课程管理-基本信息.html?kechengid='+id+'&kechengdo='+_do;
	}
	//编辑
	window.change = function(id){
		var id = id || '';
		if(id == ''){Utils.alert('id不能为空！');return false;}
		var _do = 'change'; 
		Utils.offLineStore.set("kechengid",id,false);//传存储课程id 到 编辑基本信息页面
		Utils.offLineStore.set("kechengdo",_do,false);//传存课程do 到 编辑基本信息页面
		parent.document.getElementById("iframeObj").src = '课程管理-基本信息.html?kechengid='+id+'&kechengdo='+_do;
	}
	
	//改变上下架状态
	window.changestat = function(id,status){
		var status = status || '';
		var _new = status == '上架' ? '下架' : '上架';
		var id = id || '';
		var condi = {};
		condi.courseId = id;
		condi.status = _new;
		var url = Base.serverUrl + "course/changeStatus";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"GET",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					Utils.alert(_new+'成功！');
					tableListShow(2);//列表
				}
				else{
					var msg = data.message || "失败";
					Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}
	//删除一项
	window.deleteIt = function(id){
		var id = id || '';
		if(id == ''){Utils.alert('id不能为空！');return false;}
		if(!confirm('确认删除吗？')){return false;}
		var condi = {};
		condi.courseId = id;
		var url = Base.serverUrl + "course/delete";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"GET",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					Utils.alert('删除成功！');
					tableListShow(2);//列表
				}
				else{
					var msg = data.message || "删除失败";
					Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}
	//加载时间控件
	var start = {
	  elem: '#start_time',
	  format: 'YYYY-MM-DD hh:mm:ss',
	  //min: laydate.now(), //设定最小日期为当前日期
	  max: '2099-06-16', //最大日期
	  istime: true,
	  istoday: false,
	  choose: function(datas){
		 //end.min = datas; //开始日选好后，重置结束日的最小日期
		 //end.start = datas //将结束日的初始值设定为开始日
	  }
	};
	var end = {
	  elem: '#end_time',
	  format: 'YYYY-MM-DD hh:mm:ss',
	  //min: laydate.now(),
	  max: '2099-06-16',
	  istime: true,
	  istoday: false,
	  choose: function(datas){
		start.max = datas; //结束日选好后，重置开始日的最大日期
	  }
	};
	laydate(start);
	laydate(end);

});

</script>
