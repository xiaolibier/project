	//timer处理函数
	function SetRemainTime() {
		if (curCount == 1) {                
			window.clearInterval(InterValObj);//停止计时器
			$("#btnSendCode").removeClass("disabled");//启用按钮
			$("#btnSendCode").html("重新发送");
			$('#btnSendCode').on('click',btnSendCodeFunc);
		}
		else {
			curCount--;

		}
	}
	//获取验证码
	function btnSendCodeFunc(){
		var phoneNum = trim2($('#phoneNum').val() || '');
		if(phoneNum == ''){Utils.alert('请输入手机号！');return false;}
		if(!validPhone(phoneNum)){return false;}
		curCount = count;
	　　//设置button效果，开始计时
		 $("#btnSendCode").addClass("disabled");
		 $("#btnSendCode").html("" + curCount + "秒后重发");
		 $('#btnSendCode').off('click');

		 //return false;

		var condi = {};
		condi.phone = phoneNum;
		var url = Base.serverUrl + "open/short/message/getValidCode";

				withCredentials: true
			},

				}

					var msg = data.message || "获取失败";
					Utils.alert(msg);
				}

			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}

		if(!validPhone(phoneNum)){return false;}

		if(newPass == ''){Utils.alert('密码不能为空！');return false;}

		condi.phone = phoneNum;
		condi.vCode = yancode;
		condi.password = newPass;
		var url = Base.serverUrl + "open/user/join";
		if(g.weixin != ''){url = Base.serverUrl + "open/user/wechatJoin";}
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒

			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,

			context:this,
			success: function(data){
				var status = data.success || false;

					//if(phone != ''){Utils.offLineStore.set("token",phone,false);}//存储用户登录

					setTimeout(function(){

					},1000);
				}
				else{

					Utils.alert(msg);
				}

			},

				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}

		});
