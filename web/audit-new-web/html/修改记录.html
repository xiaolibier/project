<script>
$(function(){

	//加载页面
	function loadPage(){
		
		getZhongXinMingCheng();//填充中心名称下拉

		if(g.xrcode != ''){

		}
		
	}
	//填充中心名称下拉 从列表获取
	function getZhongXinMingCheng(){
		var condi = {};
		condi.number = 1000;//每页显示行数
		var url = Base.serverUrl + "task/progress/params";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"POST",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					var data = data.result || [];
					var data1 = data.centers || [];
					var data2 = data.Managers || [];
					var data3 = data.GroupLeaders || [];
					var html1 = '',html2 = '',html3 = '';
					for(var i=0,len=data1.length;i<len;i++){
						var name = data1[i] || [];
						html1 += '<li tip="'+name+'">'+name+'</li>';
					}
					$('.choiseDanwei13').html(html1);
				}
				else{
					var msg = data.message || "获取失败";
					//Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}
	//获取项目所有id列表
	function getids(){
		var condi = {};
		condi.number = 10000;//
		condi.code = g.xiangMuRenWuBianHao;//
		condi.medicine = g.yaoPinQiXieName;
		condi.centerName = g.zhongXinName;
		condi.modifier = g.XiangMuChengYuan;
		condi.operation = g.caoZuo;
		condi.location = g.weiZhi;
		condi.startTime = g.start_time;
		condi.stopTime = g.end_time;
		var url = Base.serverUrl + "modifyRecord/search/ids";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"POST",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					var d = data.result || [];
					g.ids = [];
					for(var i=0,len=d.length;i<len;i++){
						var num = d[i] || '';
						if(num != ''){
							var zu = [num,0];
							g.ids.push(zu);
						}
					}
					//console.log(g.ids);
				}
				else{
					var msg = data.message || "获取失败";
					//Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  //Utils.alert("超时");
		　　　　}
			}
		});
	}
	//设置获取当前选中的导出项 全选 全取消
	function getSetIDS(id,sta){
		var id = id || '';//id : all 全选 : no 全部取消
		var sta = sta || '';
		var res = '';
		if(g.ids.length <= 0 ){return res;}
		for(var i=0,len=g.ids.length;i<len;i++){
			var d = g.ids[i] || '';
			var num = d[0] || '';
			var state = d[1] || 0;
			//获取当前选中项
			if(state == '1'){
				if(res == ''){
					res = num;
				}else{
					res = res + ',' + num;
				}
			}
			//设置当前选中项
			if(id != '' && sta != '' && id == num){
				g.ids[i][1] = sta;
			}
			//全选
			if(id == 'all' && sta == ''){
				g.ids[i][1] = '1';
			}
			//全部取消
			if(id == 'no' && sta == ''){
				g.ids[i][1] = '0';
			}
		}
		return res;
	}				
	//全选
	function selAll(){
		$('.xiangmuguanli').off('click','.check_box').on('click','.check_box',function(){
			var _this = $(this) || {};
			var _id = _this.attr('idx') || '';
			if(_this.hasClass('active')){
				_this.removeClass('active');
				if(_id != ''){getSetIDS(_id,'0');}//取消选中当前项
			}else{
				_this.addClass('active');
				if(_id != ''){getSetIDS(_id,'1');}//选中当前项
			}
		});
		
		$('.xiangmuguanli').off('click','.toAll').on('click','.toAll',function(){
			//$(this).toggleClass('active');
			if($(this).hasClass('active')){
				$('.tocommon').addClass('active');
				getSetIDS('all');//全选
				g.quanxuan = 1;
			}else{
				$('.tocommon').removeClass('active');
				getSetIDS('no');//全部取消
				g.quanxuan = 0;
			}
		});
		$('#daochu').off().on('click',toExcel);
	}
	
	//导出excel
	function toExcel(){
		if(!$('.tocommon').hasClass('active')){Utils.alert('请选择需要导出的项目！');return false;}
		exporttoexcel();//获取需要导出列表
	}
	
	//获取需要导出的EXCEL列表
	function exporttoexcel(){
		$('#daochu').off().on('click',function(){Utils.alert('请稍后！');});
		var ids = getSetIDS();
		var condi = {};
		condi.ids = ids;//当前页
		condi.number = 1000;//
		var url = Base.serverUrl + "modifyRecord/search";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"POST",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					var data = data.result || [];
					var html = '';
					html += '<table class="table1">'
						+'<tr>'
							+'<th style="min-width:0px;">序号</th>'
							+'<th style="min-width:0px;">任务编号</th>'
							+'<th style="min-width:0px;">项目药品/器械名称</th>'
							+'<th style="min-width:0px;">项目中心名称</th>'
							+'<th style="min-width:0px;">内容编号</th>'
							+'<th style="min-width:0px;">受试者编号</th>'
							+'<th style="min-width:0px;">操作</th>'
							+'<th style="min-width:0px;">修改位置</th>'
							+'<th style="min-width:0px;">原信息</th>'
							+'<th style="min-width:0px;">修改后信息</th>'
							+'<th style="min-width:0px;">修改人/修改时间</th>'
						+'</tr>';
					var con = data || [];
					for(var i=0,len=con.length;i<len;i++){
						var xu = len - i;
						var d = con[i] || '';
						var id = d.id || '';
						var task_code = d.task_code || '';//
						var medicine = d.medicine || '';//
						var center_name = d.center_name || '';//
						var content_code = d.content_code || '';//
						var patient_code = d.patient_code || '';//
						var operation = d.operation || '';//
						var modify_location = d.modify_location || '';//
						var old_info = d.old_info || '';//
						var new_info = d.new_info || '';//
						var modify_time = getDate(d.modify_time || '');//
						var modifier = d.modifier || '';//
						var rt = modify_time == '' || modifier == '' ? modifier + modify_time : modifier + '/' + modify_time;
						var stra = '';
						//判断当前项是否选中
						for(var j=0,len1=g.ids.length;j<len1;j++){
							var ds = g.ids[j] || '';
							var num1 = ds[0] || '';
							var state11 = ds[1] || 0;
							if(id == num1 && state11 == '1'){stra = 'active'}
						}	
						html+='<tr>'
							+'<td>'+xu+'</td>'
							+'<td>'+task_code+'</td>'
							+'<td>'+medicine+'</td>'
							+'<td>'+center_name+'</td>'
							+'<td>'+content_code+'</td>'
							+'<td>'+patient_code+'</td>'
							+'<td>'+operation+'</td>'
							+'<td>'+modify_location+'</td>'
							+'<td>'+old_info+'</td>'
							+'<td>'+new_info+'</td>'
							+'<td>'+rt+'</td>'
						+'</tr>';
					}	
					 html+='</table>';
					$('#exportExcel').html(html);
					$('#daochu').ExportExcel('exportExcel');  //前面为控制按钮的id 例如 #btn，后面为table的id 例如 table(不加#)。
					setTimeout(function(){$('#daochu').off().on('click',toExcel);},1000);
				}
				else{
					var msg = data.message || "导出失败";
					Utils.alert(msg);
					$('#daochu').off().on('click',toExcel);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				$('#daochu').off().on('click',toExcel);
				if(status=='timeout'){
		　　　　　  //Utils.alert("超时");
		　　　　}
			}
		});
	}

	//列表
	function tableListShow(is){
		var is = is || '';

		g.yaoPinQiXieName = $('#yaoPinQiXieName').val() || '';

		g.start_time = $('#start_time').val() || '';
		g.end_time = $('#end_time').val() || '';
		var condi = {};
		condi.page = g.nowPage;//当前页
		condi.number = g.showPages;//每页显示行数

			condi.code = g.xiangMuRenWuBianHao;//
			condi.medicine = g.yaoPinQiXieName;
			condi.centerName = g.zhongXinName;
			condi.modifier = g.XiangMuChengYuan;
			condi.operation = g.caoZuo;
			condi.modifyLocation = g.weiZhi;

			condi.stopTime = g.end_time;

			g.loadPage = true;//开启分页

			$('#xiangMuRenWuBianHao').val('');

			$('#zhongXinName').val('');

			$('#weiZhi').val('');
			$('#start_time').val('');
			$('#end_time').val('');//全部的时候 清空搜索项

			g.loadPage = true;//开启分页
		}
		var url = Base.serverUrl + "modifyRecord/search";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"POST",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					var data = data.result || [];
					g.totalPage = data.totalPages || 0;//总页数
					var totalElements = data.totalElements || 0;//总共中心数
					//$('#totalElements').html(totalElements);
					var html = '';
					var sstr = '';
					if(g.quanxuan == 1){sstr = 'active';}
					html += '<table class="table1">'
						+'<tr>'
							+'<th class="padding_s"><div class="check_box toAll '+sstr+'"><i class="i"></i></div></th>'
							+'<th style="min-width:30px;">序号</th>'
							+'<th style="min-width:0px;">任务编号</th>'
							+'<th style="min-width:115px;">项目药品/器械名称</th>'
							+'<th style="min-width:80px;">项目中心名称</th>'
							+'<th style="min-width:60px;">内容编号</th>'
							+'<th style="min-width:70px;">受试者编号</th>'
							+'<th style="min-width:30px;">操作</th>'
							+'<th style="min-width:60px;">修改位置</th>'
							+'<th style="min-width:40px;">原信息</th>'
							+'<th style="min-width:70px;">修改后信息</th>'
							+'<th style="min-width:100px;">修改人/修改时间</th>'
						+'</tr>';
					var con = data.content || [];
					for(var i=0,len=con.length;i<len;i++){
						var xu = totalElements - g.nowPage*g.showPages - i;
						var d = con[i] || '';
						var id = d.id || '';
						var task_code = d.task_code || '';//
						var medicine = d.medicine || '';//
						var center_name = d.center_name || '';//
						var content_code = d.content_code || '';//
						var patient_code = d.patient_code || '';//
						var operation = d.operation || '';//
						var modify_location = d.modify_location || '';//
						var old_info = d.old_info || '';//
						var new_info = d.new_info || '';//
						var modify_time = getDate(d.modify_time || '');//
						var modifier = d.modifier || '';//
						var rt = modify_time == '' || modifier == '' ? modifier + modify_time : modifier + '/' + modify_time;
						var stra = '';
						//判断当前项是否选中
						for(var j=0,len1=g.ids.length;j<len1;j++){
							var ds = g.ids[j] || '';
							var num1 = ds[0] || '';
							var state11 = ds[1] || 0;
							if(id == num1 && state11 == '1'){stra = 'active'}
						}	
						html+='<tr>'
							+'<td class="padding_s"><div idx="'+id+'" class="check_box tocommon '+stra+'"><i class="i"></i></div></td>'
							+'<td>'+xu+'</td>'
							+'<td>'+task_code+'</td>'
							+'<td>'+medicine+'</td>'
							+'<td>'+center_name+'</td>'
							+'<td>'+content_code+'</td>'
							+'<td>'+patient_code+'</td>'
							+'<td>'+operation+'</td>'
							+'<td>'+modify_location+'</td>'
							+'<td>'+old_info+'</td>'
							+'<td>'+new_info+'</td>'
							+'<td>'+rt+'</td>'
						+'</tr>';
					}	
					 html+='</table>';
					$('#tableList').html(html);
					selAll();//定义导出按钮
					if(g.ids.length <= 0){getids();}
					//加载分页
					if(g.loadPage){
						setPages();//分页
						if($('#Pagination').html() == ''){//判断是否显示分页跳转等
							$('.pagesShow,.page-go,.gogo').hide();
						}else{
							$('.pagesShow,.page-go,.gogo').show();
						}
						g.loadPage = false;
					}
				}
				else{
					var msg = data.message || "获取项目信息失败";
					//Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  //Utils.alert("超时");
		　　　　}
			}
		});
	}

	//加载时间控件
	var start = {
	  elem: '#start_time',
	  format: 'YYYY-MM-DD',
	  //min: laydate.now(), //设定最小日期为当前日期
	  max: '2099-06-16', //最大日期
	  istime: true,
	  istoday: false,
	  choose: function(datas){
		 //end.min = datas; //开始日选好后，重置结束日的最小日期
		 //end.start = datas //将结束日的初始值设定为开始日
	  }
	};
	var end = {
	  elem: '#end_time',
	  format: 'YYYY-MM-DD',
	  //min: laydate.now(),
	  max: '2099-06-16',
	  istime: true,
	  istoday: false,
	  choose: function(datas){
		start.max = datas; //结束日选好后，重置开始日的最大日期
	  }
	};
	laydate(start);
	laydate(end);

});

</script>
</html>
