<script>
$(function(){
	var g = {};
	g.login_token = Utils.offLineStore.get("token",false) || "";
	//g.id = Utils.getQueryString("id") || "";
	g.httpTip = new Utils.httpTip({});
	g.totalPage = 1;//存总页数
	g.nowPage = 0;//存当前页 0 是第一页
	g.showPages = 10;//每页显示多少行
	g.loadPage = true;//判断页面刚加载一次 定义分页的地方用
	g.ids = [];//存储当前所有项目id及其状态
	g.quanxuan = 0;
	
/* **************************************** lodding ******************************************** */		
	//加载顶部标题
	$('#menu_show_t .ss',parent.document).removeClass('active').html('');
	$('#menu_show_t .s0',parent.document).html('总体进度报表').addClass('active');
	$('#searchAll').on('click',function(){g.nowPage = 0;tableListShow(2)});
	$('#searchBtn').on('click',function(){g.nowPage = 0;tableListShow(1)});
	getShenBanFang();//加载稽查中心 项目经理 稽查组长搜索项
	tableListShow();//显示列表
	
	
	//加载进度条
	$('.xiangmuguanli .pro_w').css({'width':'0'});
	
/* **************************************** setTing ******************************************** */	
	//权限控制
	is_show('.zongJinDu_daochu');
	is_show('.zongJinDu_sousuo');
	
	setGetSearchInput('#jiChaZhongXin','.choiseDanwei12');//搜索稽查中心
	setGetSearchInput('#xiangMuJingLi','.choiseDanwei13');//搜索项目经理
	setGetSearchInput('#jiChaZuZhang','.choiseDanwei14');//搜索稽查组长

	//加载稽查中心 项目经理 稽查组长搜索项 根据列表内容获取
	function getShenBanFang(){
		var condi = {};
		condi.number = 1000;//每页显示行数
		var url = Base.serverUrl + "task/progress/params";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"POST",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					var data = data.result || [];
					var data1 = data.centers || [];
					var data2 = data.Managers || [];
					var data3 = data.GroupLeaders || [];
					var html1 = '',html2 = '',html3 = '';
					for(var i=0,len=data1.length;i<len;i++){
						var name = data1[i] || [];
						html1 += '<li tip="'+name+'">'+name+'</li>';
					}
					for(var i=0,len=data2.length;i<len;i++){
						var name = data2[i] || [];
						html2 += '<li tip="'+name+'">'+name+'</li>';
					}
					for(var i=0,len=data3.length;i<len;i++){
						var name = data3[i] || [];
						html3 += '<li tip="'+name+'">'+name+'</li>';
					}
					$('.choiseDanwei12').html(html1);
					$('.choiseDanwei13').html(html2);
					$('.choiseDanwei14').html(html3);
				}
				else{
					var msg = data.message || "获取失败";
					//Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}
	//获取项目所有id列表
	function getids(){
		var condi = {};
		condi.number = 10000;//
		condi.code = g.xiangMuRenWuNum;//
		condi.medicine = g.yaoPinQiXieName;
		condi.center_name = g.jiChaZhongXin;
		condi.project_manager = g.xiangMuJingLi;
		condi.project_group_leader = g.jiChaZuZhang;
		condi.status = g.reWuZhuangTai;
		condi.delay = g.XiangMuChaoShiQingKuang;
		condi.create_head = g.xiangMuChuangJianShiJian;
		condi.create_tail = g.xiangMuJieShuShiJian;
		var url = Base.serverUrl + "task/progress/ids";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"POST",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					var d = data.result || [];
					g.ids = [];
					for(var i=0,len=d.length;i<len;i++){
						var num = d[i] || '';
						if(num != ''){
							var zu = [num,0];
							g.ids.push(zu);
						}
					}
					//console.log(g.ids);
				}
				else{
					var msg = data.message || "获取失败";
					//Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  //Utils.alert("超时");
		　　　　}
			}
		});
	}
	//设置获取当前选中的导出项 全选 全取消
	function getSetIDS(id,sta){
		var id = id || '';//id : all 全选 : no 全部取消
		var sta = sta || '';
		var res = '';
		if(g.ids.length <= 0 ){return res;}
		for(var i=0,len=g.ids.length;i<len;i++){
			var d = g.ids[i] || '';
			var num = d[0] || '';
			var state = d[1] || 0;
			//获取当前选中项
			if(state == '1'){
				if(res == ''){
					res = num;
				}else{
					res = res + ',' + num;
				}
			}
			//设置当前选中项
			if(id != '' && sta != '' && id == num){
				g.ids[i][1] = sta;
			}
			//全选
			if(id == 'all' && sta == ''){
				g.ids[i][1] = '1';
			}
			//全部取消
			if(id == 'no' && sta == ''){
				g.ids[i][1] = '0';
			}
		}
		return res;
	}				
	//全选
	function selAll(){
		$('.xiangmuguanli').off('click','.check_box').on('click','.check_box',function(){
			var _this = $(this) || {};
			var _id = _this.attr('idx') || '';
			if(_this.hasClass('active')){
				_this.removeClass('active');
				if(_id != ''){getSetIDS(_id,'0');}//取消选中当前项
			}else{
				_this.addClass('active');
				if(_id != ''){getSetIDS(_id,'1');}//选中当前项
			}
		});
		
		$('.xiangmuguanli').off('click','.toAll').on('click','.toAll',function(){
			//$(this).toggleClass('active');
			if($(this).hasClass('active')){
				$('.tocommon').addClass('active');
				getSetIDS('all');//全选
				g.quanxuan = 1;
			}else{
				$('.tocommon').removeClass('active');
				getSetIDS('no');//全部取消
				g.quanxuan = 0;
			}
		});
		$('#daochu').off().on('click',toExcel);
	}
	
	//导出excel
	function toExcel(){
		if(!$('.tocommon').hasClass('active')){Utils.alert('请选择需要导出的项目！');return false;}
		/* var ids = '';
		$('.tocommon').each(function(){
			var _this = $(this) || {};
			var idx = _this.attr('idx') || '';
			if(_this.hasClass('active') && idx!= ''){
				if(ids == ''){
					ids = idx;
				}else{
					ids = ids + ',' + idx;
				}
			}
		}); */
		exporttoexcel();//获取需要导出的EXCEL列表
		
	}
	
	//获取需要导出的EXCEL列表
	function exporttoexcel(){
		$('#daochu').off().on('click',function(){Utils.alert('请稍后！');});
		var ids = getSetIDS();
		var condi = {};
		condi.ids = ids;//当前页
		condi.number = 1000;//
		var url = Base.serverUrl + "task/progress";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"POST",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					var data = data.result || [];
					
					var html = '';
					html += '<table id="exportTable" class="table1">'
						+'<tr>'
							+'<th style="min-width:58px;">任务编号</th>'
							+'<th style="min-width:125px;">项目药品/器械名称</th>'
							+'<th style="min-width:58px;">稽查中心</th>'
							+'<th style="min-width:72px;">项目经理</th>'
							+'<th style="min-width:58px;">稽查组长</th>'
							+'<th style="min-width:130px;">任务状态</th>'
							+'<th style="min-width:85px;">稽查开始日期</th>'
							+'<th style="min-width:85px;">稽查结束日期</th>'
							+'<th style="min-width:85px;">初报告提交日期</th>'
							+'<th style="min-width:85px;">初报告超时天数</th>'
							+'<th style="min-width:85px;">项目经理报告提交日期</th>'
							+'<th style="min-width:85px;">项目经理报告超时天数</th>'
							+'<th style="min-width:85px;">评审批反日期</th>'
							+'<th style="min-width:85px;">评审批反超时天数</th>'
							+'<th style="min-width:85px;">提交商务日期</th>'
							+'<th style="min-width:85px;">提交商务超时天数</th>'
						+'</tr>';
					var con = data || [];
					for(var i=0,len=con.length;i<len;i++){
						var d = con[i] || '';
						var id = d.id || '';
						var code = d.code || '';//编号
						var name = d.name || '';//
						var medicine = d.medicine || '';
						var center_name = d.center_name || '';
						var project_manager = d.project_manager || '';
						var project_group_leader = d.project_group_leader || '';
						var status = d.status || '';
						var task_start_time = getDate((d.task_start_time || ''),'2');
						var task_end_time = getDate((d.task_end_time || ''),'2');
						var first_report_time = getDate((d.first_report_time || ''),'2');
						var first_report_time_delay = d.first_report_time_delay || '';
						var manager_report_time = getDate((d.manager_report_time || ''),'2');
						var manager_report_time_delay = d.manager_report_time_delay || '';
						var review_report_time = getDate((d.review_report_time || ''),'2');
						var review_report_time_delay = d.review_report_time_delay || '';
						var commit_report_time = getDate((d.commit_report_time || ''),'2');
						var commit_report_time_delay = d.commit_report_time_delay || '';
						html+='<tr>'
							+'<td>'+code+'</td>'
							+'<td>'+medicine+'</td>'
							+'<td>'+center_name+'</td>'
							+'<td>'+project_manager+'</td>'
							+'<td>'+project_group_leader+'</td>'
							+'<td>'+status+'</td>'
							+'<td>'+task_start_time+'</td>'
							+'<td>'+task_end_time+'</td>'
							+'<td>'+first_report_time+'</td>'
							+'<td>'+first_report_time_delay+'</td>'
							+'<td>'+manager_report_time+'</td>'
							+'<td>'+manager_report_time_delay+'</td>'
							+'<td>'+review_report_time+'</td>'
							+'<td>'+review_report_time_delay+'</td>'
							+'<td>'+commit_report_time+'</td>'
							+'<td>'+commit_report_time_delay+'</td>'
						+'</tr>';
					}	
					 html+='</table>';
					$('#exportExcel').html(html);
					$('#daochu').ExportExcel('exportExcel');  //前面为控制按钮的id 例如 #btn，后面为table的id 例如 table(不加#)。
					setTimeout(function(){$('#daochu').off().on('click',toExcel);},1000);
				}
				else{
					var msg = data.message || "获取项目列表失败";
					//Utils.alert(msg);
					$('#daochu').on('click',toExcel);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				$('#daochu').on('click',toExcel);
				if(status=='timeout'){
		　　　　　  //Utils.alert("超时");
		　　　　}
			}
		});
	}

	//设置每页显示多少行
	$('.pagesShow').change(function(){

      }
      //清空用户跳转页数
      //$(".page-go input").val("");
    });
	
	//分页
	function setPages(){
		$("#Pagination").pagination(g.totalPage,{
			callback: PageCallback, 
			 prev_text: '<',             
			 next_text: '>',
			 current_page:g.nowPage
		});
		$('.allPage').html(g.totalPage);
		$('.searchPage').show();
	}
	function PageCallback(index, jq){
		  g.nowPage = index || 0;
		  tableListShow();//列表
	 }
	 
	//列表
	function tableListShow(is){
		var is = is || '';
		g.xiangMuRenWuNum = $('#xiangMuRenWuNum').val() || '';
		g.yaoPinQiXieName = $('#yaoPinQiXieName').val() || '';
		g.jiChaZhongXin = $('#jiChaZhongXin').val() || '';
		g.xiangMuJingLi = $('#xiangMuJingLi').val() || '';
		g.jiChaZuZhang = $('#jiChaZuZhang').val() || '';
		g.reWuZhuangTai = $('#reWuZhuangTai').val() || '';
		g.XiangMuChaoShiQingKuang = $('#XiangMuChaoShiQingKuang').val() || '';
		g.xiangMuChuangJianShiJian = $('#xiangMuChuangJianShiJian').val() || '';
		g.xiangMuJieShuShiJian = $('#xiangMuJieShuShiJian').val() || '';
		var condi = {};
		condi.page = g.nowPage;//当前页
		condi.number = g.showPages;//每页显示行数
		if(is == 1){//搜索条件
			condi.code = g.xiangMuRenWuNum;//
			condi.medicine = g.yaoPinQiXieName;
			condi.center_name = g.jiChaZhongXin;
			condi.project_manager = g.xiangMuJingLi;
			condi.project_group_leader = g.jiChaZuZhang;
			condi.status = g.reWuZhuangTai;
			condi.delay = g.XiangMuChaoShiQingKuang;
			condi.create_head = g.xiangMuChuangJianShiJian;
			condi.create_tail = g.xiangMuJieShuShiJian;
			getids();//查询当前筛选项下的所有ids
			g.loadPage = true;//开启分页
		}else if(is == 2){//搜索全部
			$('#xiangMuRenWuNum').val('');
			$('#yaoPinQiXieName').val('');
			$('#jiChaZhongXin').val('');
			$('#xiangMuJingLi').val('');
			$('#jiChaZuZhang').val('');
			$('#reWuZhuangTai').val('');
			$('#xiangMuChuangJianShiJian').val('');
			$('#xiangMuJieShuShiJian').val('');
			$('#XiangMuChaoShiQingKuang').val('');//全部的时候 清空搜索项
			getids();//查询当前筛选项下的所有ids
			g.loadPage = true;//开启分页
		}
		var url = Base.serverUrl + "task/progress";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"POST",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					var data = data.result || [];
					g.totalPage = data.totalPages || 0;//总页数
					var totalElements = data.totalElements || 0;//总共中心数
					//$('#totalElements').html(totalElements);
					var html = '';
					var sstr = '';
					if(g.quanxuan == 1){sstr = 'active';}
					html += '<table class="table1">'
						+'<tr>'
							+'<th class="padding_s"><div class="check_box toAll '+sstr+'"><i class="i"></i></div></th>'
							+'<th style="min-width:30px;">任务编号</th>'
							+'<th style="min-width:30px;">药品器械名称</th>'
							+'<th style="min-width:30px;">稽查中心</th>'
							+'<th style="min-width:30px;">项目经理</th>'
							+'<th style="min-width:30px;">稽查组长</th>'
							+'<th style="min-width:30px;">任务状态</th>'
							+'<th style="min-width:30px;">稽查开始日期</th>'
							+'<th style="min-width:30px;">稽查结束日期</th>'
							+'<th style="min-width:30px;">初报告提交日期</th>'
							+'<th style="min-width:30px;">超时天数</th>'
							+'<th style="min-width:30px;">项目经理报告提交日期</th>'
							+'<th style="min-width:30px;">超时天数</th>'
							+'<th style="min-width:30px;">评审批反日期</th>'
							+'<th style="min-width:30px;">超时天数</th>'
							+'<th style="min-width:30px;">提交商务日期</th>'
							+'<th style="min-width:30px;">超时天数</th>'
						+'</tr>';
					var con = data.content || [];
					for(var i=0,len=con.length;i<len;i++){
						var d = con[i] || '';
						var id = d.id || '';
						var code = d.code || '';//编号
						var name = d.name || '';//
						var medicine = d.medicine || '';
						var center_name = d.center_name || '';
						var project_manager = d.project_manager || '';
						var project_group_leader = d.project_group_leader || '';
						var status = d.status || '';
						var task_start_time = getDate((d.task_start_time || ''),'2');
						var task_end_time = getDate((d.task_end_time || ''),'2');
						var first_report_time = getDate((d.first_report_time || ''),'2');
						var first_report_time_delay = d.first_report_time_delay == 'null' ? '' : d.first_report_time_delay;
						var strtr1 = first_report_time_delay > 0 ? ' style="color:red;"' : '';
						var manager_report_time = getDate((d.manager_report_time || ''),'2');
						var manager_report_time_delay = d.manager_report_time_delay == 'null' ? '' : d.manager_report_time_delay;
						var strtr2 = manager_report_time_delay > 0 ? ' style="color:red;"' : '';
						var review_report_time = getDate((d.review_report_time || ''),'2');
						var review_report_time_delay = d.review_report_time_delay == 'null' ? '' : d.review_report_time_delay;
						var strtr3 = review_report_time_delay > 0 ? ' style="color:red;"' : '';
						var commit_report_time = getDate((d.commit_report_time || ''),'2');
						var commit_report_time_delay = d.commit_report_time_delay == 'null' ? '' : d.commit_report_time_delay;
						var strtr4 = commit_report_time_delay > 0 ? ' style="color:red;"' : '';
						var stra = '';
						//判断当前项是否选中
						for(var j=0,len1=g.ids.length;j<len1;j++){
							var ds = g.ids[j] || '';
							var num1 = ds[0] || '';
							var state11 = ds[1] || 0;
							if(id == num1 && state11 == '1'){stra = 'active'}
						}	
						html+='<tr>'
							+'<td class="padding_s"><div idx="'+id+'" class="check_box tocommon '+stra+'"><i class="i"></i></div></td>'
							+'<td>'+code+'</td>'
							+'<td>'+medicine+'</td>'
							+'<td>'+center_name+'</td>'
							+'<td>'+project_manager+'</td>'
							+'<td>'+project_group_leader+'</td>'
							+'<td>'+status+'</td>'
							+'<td>'+task_start_time+'</td>'
							+'<td>'+task_end_time+'</td>'
							+'<td>'+first_report_time+'</td>'
							+'<td '+strtr1+'>'+first_report_time_delay+'</td>'
							+'<td>'+manager_report_time+'</td>'
							+'<td '+strtr2+'>'+manager_report_time_delay+'</td>'
							+'<td>'+review_report_time+'</td>'
							+'<td '+strtr3+'>'+review_report_time_delay+'</td>'
							+'<td>'+commit_report_time+'</td>'
							+'<td '+strtr4+'>'+commit_report_time_delay+'</td>'
						+'</tr>';
					}	
					 html+='</table>';
					$('#tableList').html(html);
					selAll();//定义导出按钮
					if(g.ids.length <= 0){getids();}
					//加载分页
					if(g.loadPage){
						setPages();//分页
						if($('#Pagination').html() == ''){//判断是否显示分页跳转等
							$('.pagesShow,.page-go,.gogo').hide();
						}else{
							$('.pagesShow,.page-go,.gogo').show();
						}
						g.loadPage = false;
					}
				}
				else{
					var msg = data.message || "获取项目信息失败";
					//Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  //Utils.alert("超时");
		　　　　}
			}
		});
	}
	
	//加载时间控件
	var start = {
	  elem: '#xiangMuChuangJianShiJian',
	  format: 'YYYY-MM-DD hh:mm:ss',
	  //min: laydate.now(), //设定最小日期为当前日期
	  max: '2099-06-16', //最大日期
	  istime: true,
	  istoday: false,
	  choose: function(datas){
		 //end.min = datas; //开始日选好后，重置结束日的最小日期
		 //end.start = datas //将结束日的初始值设定为开始日
	  }
	};
	var end = {
	  elem: '#xiangMuJieShuShiJian',
	  format: 'YYYY-MM-DD hh:mm:ss',
	  //min: laydate.now(),
	  max: '2099-06-16',
	  istime: true,
	  istoday: false,
	  choose: function(datas){
		start.max = datas; //结束日选好后，重置开始日的最大日期
	  }
	};
	laydate(start);
	laydate(end);

});

</script>
</html>
