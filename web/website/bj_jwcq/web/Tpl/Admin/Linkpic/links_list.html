<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__SYSWEB__/images/mainFrom.css" rel="stylesheet" type="text/css"/>
<link href="__SYSWEB__/images/skinv2.0.css" rel="stylesheet" type="text/css">
<script language="javascript" src="__SYSWEB__/images/35Public.js"></script>

<style type="text/css">
<!--
.STYLE1 {color: #FFFFFF}
-->
</style>
</head>

<body>
<div class="con-ico">
  <div class="con-fl" style="height:30px;">当前位置：我的站点 &gt; {$mainname}</div>
</div>


<form action="__APP__/Admin/Linkpic/links_delete" method="post" name="Gforms" id="Gforms">
  <table width="65%" border="0" cellpadding="0" cellspacing="1" bgcolor="#CDCDCD">
    <tr>
      <td width="5%" height="22" align="center" bgcolor="#F4F4F4" class="tdblodthnone"><strong>选中</strong></td>
      <td width="43%" align="center" bgcolor="#F4F4F4" class="tdblodthnone"><strong>标题 </strong></td>
      <td width="7%" align="center" bgcolor="#F4F4F4" class="tdblodthnone"><strong>状态</strong></td>
      <td width="10%" align="center" bgcolor="#F4F4F4" class="tdblodthnone"><strong>排序</strong></td>
      <td width="14%" align="center" bgcolor="#F4F4F4" class="tdblodthnone"><strong>操作</strong></td>
    </tr>
     <volist name="info_detail" id="vo">
    <tr bgcolor="#F4F4F4" onMouseOver="this.style.backgroundColor=&quot;#FFFFFF&quot;" onMouseOut="this.style.backgroundColor=&quot;&quot;">
      <td align="center"><label>
        <input name="nCID[]" type="checkbox" id="nCID[]" value="{$vo.FID}" />
      </label></td>
      <td>&nbsp;{$vo.FName}</td>
      <td align="center"><if condition="$vo.FState eq '1' "> <img src='__SYSWEB__/images/yes.gif'> <else/> <img src='__SYSWEB__/images/no.gif'> </if></td>
      <td align="center">{$vo.FOrder}</td>
      <td align="center"><a href="__APP__/Admin/Linkpic/links_create?Save=Edit&id={$vo.FID}&faID={$faID}&Language={$i_language}"> 编辑</a></td>
    </tr>
    </volist>
    <tr>
      <td height="24" colspan="5" bgcolor="#F4F4F4"><table width="547" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td width="4%"><input type="checkbox" name="chkall" value="on" onclick="CheckAll(this.form)" /></td>
          <td width="20%"> 全部选中(清空)
            <label></label></td>
          <td width="14%"><input name="Submit" type="submit" class="Botton" value="批量删除" onclick="return confirm('您确定要批量删除吗？');" /></td>
          <td width="15%"><select name="State" id="State">
              <option value="1">True</option>
              <option value="0">False</option>
          </select></td>
          <td width="14%"><input name="Submit" type="submit" class="Botton" id="Submit" onclick="return confirm('您确定要批量更新状态吗？');" value="状态更新" /></td>
          <td width="33%"><input name="Submit32" type="button" class="Botton" value="新建信息" onclick="window.location.href='__APP__/Admin/Linkpic/links_create?Save=Add&faID={$faID}&Language={$i_language}'" /></td>
		  
		  
          </tr>
      </table>
      <label></label></td>
    </tr>
    <tr>
      <td height="21" colspan="5" align="center" bgcolor="#E2EEE1">{$page}</td>
    </tr>
  </table>
</form>
</body>
</html>
