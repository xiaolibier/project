<div class="all-template">
    <!--discovery-->
    <div id="discoveryTemplate" class="template">
        <div class="panel panel-default discovery" discoveryId="${id}">
            <div class="panel-heading">
                <!--稽查发现记录工具条-->
                <div class="row">
                    <div class="col-md-12 text-center">
                        <span>发现编号</span>
                        <span>${code}</span>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="col-md-12 discovery-fields">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-sm-6 control-label">受试者编号</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control field-control discovery-patientNo" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-sm-6 control-label">分级</label>
                                    <div class="col-sm-6">
                                        <select class="form-control field-control discovery-level">
                                            <option value="严重问题">严重问题</option>
                                            <option value="主要问题">主要问题</option>
                                            <option value="一般问题">一般问题</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-sm-6 control-label">分类</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control field-control discovery-category" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">问题说明</label>
                            <div class="col-sm-10">
                                <textarea class="form-control field-control discovery-description" readonly></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">问题归类</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control field-control discovery-problem" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-10">
                                <textarea class="form-control field-control discovery-memo" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div><!--panel body-->
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-3">
                        <span class="col-md-6">创建者</span>
                        <span class="col-md-6">${Global.getUserName($item.data.creatorId)}</span>
                    </div>
                    <div class="col-md-3">
                        <span class="col-md-6">创建时间</span>
                        <span class="col-md-6">${created}</span>
                    </div>
                    <div class="col-md-3">
                        <span class="col-md-6">修改者</span>
                        <span class="col-md-6">${Global.getUserName($item.data.editorId)}</span>
                    </div>
                    <div class="col-md-3">
                        <span class="col-md-6">修改时间</span>
                        <span class="col-md-6">${editTime}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
