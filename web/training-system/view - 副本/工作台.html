<script>
$(function(){
	var g = {};
	g.login_token = Utils.offLineStore.get("token",false) || "";
	//g.task = Utils.getQueryString("task");//
	g.httpTip = new Utils.httpTip({});
	g.totalPage = 1;//存总页数
	g.nowPage = 0;//存当前页 0 是第一页
	g.showPages = 10;//每页显示多少行
	g.loadPage = true;//判断页面刚加载一次 定义分页的地方用
	
	
/* **************************************** lodding ******************************************** */	

	//加载顶部标题
	$('#menu_show_t .ss',parent.document).removeClass('active').html('');
	$('#menu_show_t .s0',parent.document).html('工作台').addClass('active');
	
	loadPage();
	
/* **************************************** setTing ******************************************** */	

	//加载页面
	function loadPage(){
		//权限判断
		is_show('.xiangmuSer');
		//is_show('.jichaSer');
		is_show('.pingshenSer');
		getWorkData();//获取工作台数据
		$('.jichaSer').remove();
	}
	//获取工作台数据
	function getWorkData(){
		var condi = {};
		
		var url = Base.serverUrl + "user/workStation/list";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"POST",
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			dataType:'json',
			context:this,
			success: function(data){
				var status = data.success || false;
				if(status){
					var data = data.result || [];
					var p = data.project || {};
					var r = data.review || {};
					var t = data.task || {};
					//项目
					var canceled = p.canceled || {};
					var completed = p.completed || {};
					var following = p.following || {};
					var ongoing = p.ongoing || {};
					var prepare = p.prepare || {};
					var total = p.total || {};
					$('.xiangmuSer').find('.ggul_one1 .ggo_span').html(total.number || 0);
					$('.xiangmuSer').find('.ggul_one2 .ggo_span').html(prepare.number || 0);
					$('.xiangmuSer').find('.ggul_one3 .ggo_span').html(ongoing.number || 0);
					$('.xiangmuSer').find('.ggul_one4 .ggo_span').html(following.number || 0);
					$('.xiangmuSer').find('.ggul_one5 .ggo_span').html(completed.number || 0);
					$('.xiangmuSer').find('.ggul_one6 .ggo_span').html(canceled.number || 0);
					
					//评审
					var adopting = r.adopting || {};
					var reviewed = r.reviewed || {};
					var reviewing = r.reviewing || {};
					var reviseAfterReview = r.reviseAfterReview || {};
					$('.pingshenSer').find('.ggul_one1 .ggo_span').html(adopting.number || 0);
					$('.pingshenSer').find('.ggul_one2 .ggo_span').html(reviewing.number || 0);
					$('.pingshenSer').find('.ggul_one3 .ggo_span').html(reviseAfterReview.number || 0);
					$('.pingshenSer').find('.ggul_one4 .ggo_span').html(reviewed.number || 0);
					//任务
					var canceled = t.canceled || {};
					var commerceConfirmed = t.commerceConfirmed || {};
					var commerceReject = t.commerceReject || {};
					var completed = t.completed || {};
					var firstReportEdit = t.firstReportEdit || {};
					var managerEdit = t.managerEdit || {};
					var moduleFilling = t.moduleFilling || {};
					var reviewing = t.reviewing || {};
					var reviseAfterReview = t.reviseAfterReview || {};
					var submitReview = t.submitReview || {};
					var total = t.total || {};
					$('.jichaSer').find('.ggul_one1 .ggo_span').html(total.number || 0);
					$('.jichaSer').find('.ggul_one2 .ggo_span').html(moduleFilling.number || 0);
					$('.jichaSer').find('.ggul_one3 .ggo_span').html(firstReportEdit.number || 0);
					$('.jichaSer').find('.ggul_one4 .ggo_span').html(managerEdit.number || 0);
					$('.jichaSer').find('.ggul_one5 .ggo_span').html(submitReview.number || 0);
					$('.jichaSer').find('.ggul_one6 .ggo_span').html(reviewing.number || 0);
					$('.jichaSer').find('.ggul_one7 .ggo_span').html(reviseAfterReview.number || 0);
					$('.jichaSer').find('.ggul_one8 .ggo_span').html(commerceConfirmed.number || 0);
					$('.jichaSer').find('.ggul_one9 .ggo_span').html(commerceReject.number || 0);
					$('.jichaSer').find('.ggul_one10 .ggo_span').html(completed.number || 0);
					$('.jichaSer').find('.ggul_one11 .ggo_span').html(canceled.number || 0);
					
				}
				else{
					var msg = data.message || "获取失败";
					Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  //Utils.alert("超时");
		　　　　}
			}
		});
	}
	
	
	//项目管理 跳转链接
	$('.xiangmuSer').find('.ggul_one').each(function(){
		var _this = $(this) || {};
		_this.click(function(){
			var ser = _this.attr('ser') || '';
			ser = encodeURI(encodeURI(ser));
			parent.document.getElementById("iframeObj").src = '项目管理.html?ser='+ser;
		});
	});
	//稽查任务 跳转链接
	$('.jichaSer').find('.ggul_one').each(function(){
		var _this = $(this) || {};
		_this.click(function(){
			var ser = _this.attr('ser') || '';
			ser = encodeURI(encodeURI(ser));
			parent.document.getElementById("iframeObj").src = '稽查任务.html?ser='+ser;
		});
	});
	//单中心报告评审 跳转链接
	$('.pingshenSer').find('.ggul_one').each(function(){
		var _this = $(this) || {};
		_this.click(function(){
			var ser = _this.attr('ser') || '';
			ser = encodeURI(encodeURI(ser));
			parent.document.getElementById("iframeObj").src = '单中心报告评审.html?ser='+ser;
		});
	});
	

});

</script>
</html>
